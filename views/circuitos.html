<h2>{{vm.titulo}}</h2>



<div class="row">
    <div class="col-8">
        <label>Buscar </label>
        <input type="text" ng-model="busqueda.circuitName">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Ciudad</th>
                    <th scope="col">Pa√≠s</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="circuito in vm.circuitos | filter:busqueda | orderBy: 'circuitName':false">
                    <td>{{$index + 1}}</td>
                    <td><a href="#!/app/circuito/{{circuito.circuitId}}">{{circuito.circuitName}}</a></td>
                    <td>{{circuito.Location.locality}}</td>
                    <td>{{circuito.Location.country}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-4">
        <pre><code>
            {{vm.circuitos | json}}
        </code></pre>
    </div>
