<h2>Leeme</h2>

<p>Para que los cambios en los archivos TypeScript se compilen automaticamente a JS </p>
<ul>
    <li>En una primera terminal/consola arrancamos la aplicacion con  <code>npm run dev</code></li>

</ul>
